{% extends "layout.html" %}

{% set page_title = lang('auth.login.log_in') %}

{% block body %}
		<form action="{{ scripturl }}/login/" method="POST" accept-charset="UTF-8" class="well">
			<label for="login_user">{{ lang('username') }}:</label>
			<input type="text" name="login_user" id="login_user" class="span4" />
			<label for="login_pass">{{ lang('password') }}:</label>
			<input type="password" name="login_pass" class="span4" />
			<br />
			<input type="submit" name="submit" value="{{ lang('auth.login.log_in') }}" class="btn btn-primary" />
		</form>
{% endblock %}
